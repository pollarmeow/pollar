<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Pollar's</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Music Playlist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cari</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tentang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Koleksi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Playlist Pollar's</h1>
        <div class="row">
            <!-- Song 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="Once sarah.jpg" class="card-img-top" alt="Once in a Moon">
                    <div class="card-body">
                        <h5 class="card-title">Once in a Moon</h5>
                        <p class="card-text">By Sarah Kang</p>
                        <audio controls class="w-100">
                            <source src="path_to_once_in_a_moon.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>

            <!-- Song 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="Walking vira.jpg" class="card-img-top" alt="Walking Back Home">
                    <div class="card-body">
                        <h5 class="card-title">Walking Back Home</h5>
                        <p class="card-text">By Vira Talisa</p>
                        <audio controls class="w-100">
                            <source src="path_to_walking_back_home.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>

            <!-- Song 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="Walking ardito.jpg" class="card-img-top" alt="Walking Up Together With You">
                    <div class="card-body">
                        <h5 class="card-title">Walking Up Together With You</h5>
                        <p class="card-text">By Ardhito Pramono</p>
                        <audio controls class="w-100">
                            <source src="path_to_walking_up_together_with_you.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
